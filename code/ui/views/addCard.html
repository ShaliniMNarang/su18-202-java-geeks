<div>
	<br/>

	<div class="row">
		<div class="col-md-2">
		</div>

		<div class="col-md-2" >

						style="border:0;background: transparent;border-bottom: 2px solid grey;"/>
					</div>
				</div>
				<br/><br/>
				<div class="col-sm-3">
				</div>
				<div class="form-group">
					<div class="col-sm-3">
						<input type="text" class="form-control" id="cardCode" placeholder="Security Code" ng-model="cardCode"
						style="border:0;background: transparent;border-bottom: 2px solid grey;"/>
					</div>
				</div>
			</div>


		</div>

	</div>
</div>
